name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start Docker containers
        run: |
          docker-compose up --build -d

      - name: List running containers
        run: docker ps

      - name: Check TimescaleDB Tables
        run: |
          sleep 10  # Allow TimescaleDB to initialize
          OUTPUT=$(docker exec timescaledb psql -U myuser -d mydb -c "\d+" 2>&1)

          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q "Did not find any relations."; then
            echo "❌ No tables found in TimescaleDB! Failing the test."
            exit 1
          else
            echo "✅ Tables detected in TimescaleDB."
          fi


